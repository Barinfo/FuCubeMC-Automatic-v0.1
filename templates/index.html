<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="zh-cn">
    <title>FuCube公益面板 - 开服之路的好搭档</title>
    <link rel="stylesheet" href="/css/fonts.css"> <!-- 引入全局字体 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            background-image: url('/css/image1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .overlay {
            position: absolute;
            top: 32%; /* 距离顶部 32% */
            left: 8%; /* 距离左侧 8% */
            transform: translateY(-50%); /* 垂直居中对齐 */
            background: rgba(0, 0, 0, 0); /* 透明背景 */
            padding: 20px; /* 内边距 */
            border-radius: 10px; /* 圆角边框 */
            color: white;
            text-align: left; /* 左对齐 */
            z-index: 1;
        }

        .overlay h1 {
            font-size: 5.2em; /* 标语字体大小 */
            margin: 0;
        }

        .overlay p {
            font-size: 2em; /* 小字字体大小 */
            margin: 10px 0 20px; /* 上边距 10px，下边距 20px */
        }

        .overlay .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.3em; /* 按钮字体大小，修改此处以调整按钮大小 */
            color: #ffffff; /* 按钮字体颜色 */
            border: 2px solid #ffffff; /* 按钮边框颜色 */
            background: transparent; /* 按钮背景颜色透明 */
            border-radius: 5px; /* 圆角边框 */
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s; /* 添加过渡效果 */
        }

        .overlay .btn:hover {
            background-color: #ffffff; /* 按钮悬停时背景颜色 */
            color: rgb(0, 0, 0); /* 按钮悬停时字体颜色 */
        }

        .nav-main {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 10px 0;
            text-align: left;
            padding-left: 10px;
            position: relative;
            z-index: 1;
        }

        .nav-main a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .nav-main a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content-main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        .bottom-main {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .bottom-link {
            margin-bottom: 0px;
        }

        .bottom-link-span {
            font-weight: bold;
        }

        .bottom-copyrighticp {
            font-size: 0.9em;
        }

        .bottom-copyrighticp-span {
            display: block;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .nav-main {
                text-align: center;
                padding-left: 0;
            }

            .nav-main a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>FuCube公益面板</h1>
        <p>高速 稳定 公益</p> <!-- 小字内容 -->
        <a href="reg.html" class="btn">现在开始</a> <!-- 透明描边按钮 -->
    </div>
    <div class="nav-main">
        <!-- 导航栏 -->
        <a href="/reg">注册</a>
        <a href="/login">登录</a>
        <a href="/panel">面板</a>
    </div>
    <footer>
        <!-- 底部的一堆乱七八糟歪比巴卜 -->
        <div class="bottom-main">
            <div class="bottom-link">
                <span class="bottom-link-span">友情链接：</span>
            </div>
            <div class="bottom-copyrighticp">
                <span class="bottom-copyrighticp-span">版权所有 FuCubeCloud 芙方云 2024 保留所有权利。</span>
            </div>
        </div>
    </footer>
</body>
</html>
