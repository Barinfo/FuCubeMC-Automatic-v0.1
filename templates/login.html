<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/static/css/bootstrap.min.css">

<!-- Loding font -->
<link href="css/fonts.css" rel="stylesheet">

<!-- Custom Styles -->
<link rel="stylesheet" type="text/css" href="/static/css/styles.css">

<title>登录 - FuCubeCloud</title>
</head>
<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

  <div class="bg-img"></div>
  <!-- <div class="bg-color"></div> -->
</div>

<!-- End Backgrounds -->

<div class="container" id="login">
	<div class="row justify-content-center">
	<div class="col-lg-8">
	  <div class="login">

		<h2>登录</h2>
		
		<!-- Loging form -->
			  <form>
				<div class="form-group">
				  <input type="text" class="form-control" id="email" placeholder="邮箱">
				</div>
				<div class="form-group">
				  <input type="password" class="form-control" id="password" placeholder="密码">
				</div>
				
				  <div class="form-check">
				  
				<label class="forgot-password"><a href="javascript:alert('没做，找管理员手动重置')">忘记密码?<a></label>
				<label class="no-account"><a class="no-account" href="/reg">没有账号?<a></label>
				</div>
			  
				<br>
				<button type="submit" class="btn btn-lg btn-block btn-success">登录</button>
			  </form>
		 <!-- End Loging form -->

	  </div> <span style="color:white;">Copyright &copy; 2024 FuCubeCloud 芙方云 All rights reserved.</span> 
	</div>
	</div>
</div>
